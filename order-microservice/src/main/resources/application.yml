server:
  port: 8080

# ===============================
# Database Configuration (PostgreSQL)
# ===============================
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL} # jdbc:postgresql://host.docker.internal:5432/order_test_db #jdbc:postgresql://host.docker.internal:5432/order_dev_db
    username: ${SPRING_DATASOURCE_USERNAME} #postgres
    password: ${SPRING_DATASOURCE_PASSWORD} #root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

aws:
 access-key: ${AWS_ACCESS_KEY_ID:dummy}
 secret-key: ${AWS_SECRET_ACCESS_KEY:dummy}
 s3: 
  region: ${AWS_REGION:dummy}
  bucket-name: ${AWS_BUCKET:dummy}